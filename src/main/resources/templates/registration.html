<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title th:text="${title}"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link th:href="@{/signup.css}" rel="stylesheet">
</head>
<body class="text-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-signin">


                    <form class="form-horizontal" th:action="@{/registration}" method="post">
                        <div th:if="${response}" th:text="${response}"></div>
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <div class="form-label">
                            <div class="form-floating">
                                <input type="text" name="firstname" class="form-control" id="floatingFirstName" placeholder="First Name">
                                <label for="floatingFirstName">First Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" name="lastname" class="form-control" id="floatingLastName" placeholder="Last Name">
                                <label for="floatingLastName">Last Name</label>
                            </div>
                        </div>
                        <div class="form-label">
                            <div class="form-floating">
                                <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" name="password_" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
                                <label for="floatingConfirmPassword">Confirm Password</label>
                            </div>
                        </div>
                        <button type="submit" class="w-100 btn btn-lg btn-primary">Register</button>
                        <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2175</p>
                    </form>
        </div>
    </div>
</div>
</body>
</html>
